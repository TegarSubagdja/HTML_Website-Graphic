<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Grafik dengan Bootstrap</title>

    <!-- Tautan ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Tautan ke Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan elemen canvas sebagai target grafik
        var ctx = document.getElementById('myChart').getContext('2d');

        // Membuat data dummy untuk grafik
        var data = {
            labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
            datasets: [{
                label: 'Data Grafik',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(54, 162, 235, 0.5)', // Warna latar belakang bar
                borderColor: 'rgba(54, 162, 235, 1)', // Warna garis tepi bar
                borderWidth: 1 // Lebar garis tepi bar
            }]
        };

        // Mengatur konfigurasi grafik
        var options = {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Membuat objek grafik dengan data dan konfigurasi yang telah ditentukan
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>

</html>
